        <meta charset="utf-8">

        Remove this if you use the .htaccess -->

        <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>

        <title>Game of Life Applet</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <!--  Mobile viewport optimized: j.mp/bplateviewport-->
        <meta name="viewport" content="width=1024,initial-scale:1.0,target-densitydpi=device-dpi">
        <link href="css/MenuBarVertical.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/game-of-life.css" />
    </head>

    <body>
    <nav id="top_nav">
        <header id="header">
            <div id="logo-container">
                <img class="logo" src="img/cloud.png" alt="logo"/>
                <span class="logo">Cellular Automata and Reversible Computing</span>
            </div>
        </header>
    </nav>
    
    <div class="clear"></div>
    <div id="wrapper">
        <section id="left_section">
            <nav id="left_nav">
                <div id="sidebar1">
                    <ul id="MainMenu" class="MenuBarVertical">
                    </ul> 
                    <h3>&nbsp;</h3>
                </div>
            </nav>
        </section>
        <section id="main">
            <section id="content">
                
                <canvas width="800px" height="360" id="frame"></canvas>
            
                <table cellspacing="5"> <tr>
                <td> <button id="start" onclick="runSimulation()">Start</button> </td>
                <td> <div class="slider"></div> </td>
                <td> <div>Delay: </div> </td>
                <td> <div id="slider-result">5</div> </td>
                <td> <div> ms</div> </td>
                <td> <input type="hidden" id="hidden"/> </td>
                <td> <button id="button1" onclick="insertToad()">Toad</button> </td>
                <td> <button id="button2" onclick="insertGlider()">Glider</button> </td>
                <td> <button id="button3" onclick="insertSpaceship()">Spaceship</button> </td>
                <td> <button id="button4" onclick="randomGrid()">Random</button> </td>
                <td> <button id="button5" onclick="clearGrid()">Clear</button> </td>
                </tr> </table>
                
                <table id="stats" cellspacing="5"> <tr>
                    <td>Step time: </td> <td id="step">0</td> <td> ms | </td>
                    <td>Generation: </td> <td id="generation">0 | </td>
                    <td>Live cells: </td> <td id="livecells">0 | </td>
                    <td>GUI time: </td> <td id="gui">0</td> <td> ms |</td>
                    <td>Algorithm time: </td> <td id="algorithm">0</td> <td> ms</td>
                </tr> </table>
                    
            </section>
        </section>
    <div class="clear"></div>
    </div>
    
    <!--Menu Bar Vertical script -->
    <script type="text/javascript" src="js/MenuBarVertical.js"></script>
    
    <!-- jquery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui.js"></script>    

    <!-- data table -->
    <script type="text/javascript" src="js/menuData.js"></script>

    <!-- game of life -->
    <script type="text/javascript" src="js/game-of-life.js"></script>
