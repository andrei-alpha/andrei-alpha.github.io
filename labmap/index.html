<!DOCTYPE HTML>
<html>
<head>
    <title>Computing Lab</title>
    <meta name="description" content="Some stats about imperial computing lab">
    <meta name="author" content="andrei.alpha">
    
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/boilerplate.css" />
    <link rel="stylesheet" href="css/table_sorter.css" />
</head>


<body>
    
    <div id="wrapper">
        <header>
            <h1 id="header-title" onclick="changeMode()">Labchart</h1>
        </header>
        
        <div id="main">
            <div id="lab_map"></div>
                <!-- <image id="labmap_image" src="images/labmap.gif" /> -->
            <div id="chart"></div>
            <div id="user_list">
                <div id="user_info">
                    <div id="user_info_title">User Info</div>
                    <div id="user_info_image_container">
                        <image id="user_info_image" src="photos/nopic.jpg" />
                    </div>
                    <table>
                        <tr>
                            <td class="label">Name: </td><td><div id="user_info_name">N/A</div></td>
                        </tr>
                        <tr>
                            <td class="label">Username: </td><td><div id="user_info_username">N/A</div></td>
                        </tr>
                        <tr>
                            <td class="label">Machine: </td><td><div id="user_info_machine">N/A</div></td>
                        </tr>
                    </table>
                </div>
                <div id="user_table_wrapper">
                    <table id="user_table" class="tablesorter">
                    
                    </table>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- jquery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    
    <!-- dataTables -->
    <script type="text/javascript" src="js/libs/dataTables.js"></script>
       
    <!--facebox -->
    <script type="text/javascript" src="js/libs/facebox.js"></script>
    
    <!-- Table Sorter Plugin -->
    <script type="text/javascript" src="js/libs/jquery.tablesorter.pager.js"></script>
    <script type="text/javascript" src="js/libs/jquery.tablesorter.min.js"></script>
    
    <!--Main scripts for labmap -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/labmap.js"></script>
    
    <!--High charts -->
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
    
    <!-- end script-->
    
    
</body>

<footer>
    by Andrei Antonescu (inspired by Patrick Chilton labmap) <a href="https://www.doc.ic.ac.uk/~aba111/labmap/labmap.json">data feed</a> :: accurate to a couple of minutes
<footer>

</html>
